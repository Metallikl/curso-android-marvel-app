plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {

    //api - Diz que a dependencia esta disponivel para o modulo atual(core) e os modulos que
    //o implementarem

    // OkHttp
    api(platform("com.squareup.okhttp3:okhttp-bom:4.9.0"))
    api("com.squareup.okhttp3:okhttp")
    api("com.squareup.okhttp3:logging-interceptor")

    // Retrofit
    def retrofit_version = '2.9.0'
    api "com.squareup.retrofit2:retrofit:$retrofit_version"
    api "com.squareup.retrofit2:converter-gson:$retrofit_version"

    //Gson
    api 'com.google.code.gson:gson:2.8.6'

    // Paging3 Common, apenas classes puras, sem dependencia do framwork Android
    implementation "androidx.paging:paging-common:$paging_version"

    //Javax Inject , permite usar as anotações @Inject do hilt
    implementation "javax.inject:javax.inject:1"

    //Coroutine core
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"

    //Testing
    testImplementation project(":testing")

}